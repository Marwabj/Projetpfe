<h2 mat-dialog-title>Define the Table Field</h2>
<mat-dialog-content>
    <div class="container-fluid">
        <form [formGroup]="tableForm">
            <div class="form-group">
                <label for="header">Table Header</label>
                <input id="header" formControlName="header" class="form-control">
            </div>

            <div class="form-group">
                <label for="numberOfRows">Number of Rows</label>
                <input id="numberOfRows" type="number" formControlName="numberOfRows" (change)="onNumberOfRowsChange()"
                    class="form-control">
            </div>

            <div class="form-group">
                <label for="numberOfColumns">Number of Columns</label>
                <input id="numberOfColumns" type="number" formControlName="numberOfColumns"
                    (change)="onNumberOfColumnsChange()" class="form-control">
            </div>



            <div class="form-check">
                <input type="checkbox" formControlName="requiredField" class="form-check-input">
                <label class="form-check-label">Is this a required field?</label>
            </div>
        </form>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button class="btn btn-primary" [disabled]="!enableSubmit" type="submit" (click)="onSubmit()">Submit</button>
</mat-dialog-actions>
